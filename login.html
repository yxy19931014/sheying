<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/jquery/jquery-1.12.2.js"></script>
</head>
<body>
<div class="login">
    <form id="loginId">
        用户名: <input type="text"name="username"placeholder="请输入用户名"id="user"autofocus>
        <br><br>
        密　码: <input type="password"placeholder="请输入密码"name="password"id="pwd">
        <br><br>
        登录身份:<select name="userClass" id="type">
        <option value="0">管理员</option>
        <option value="1"selected>用户</option>
        </select>
        <br><br>
        <input type="button"value="登录"id="login">
        <p class="loginTip"></p>
    </form>
</div>
<script src='lib/cookie/jquery.cookie.js'></script>
<script src="js/login/login.js"></script>
</body>
</html>
