<div class="panel panel-default">
    <div class="body teacher"id="teacherInfo"ng-hide='flag'>
        <div class="teacher-add">
            <form id="teacherForm"class="form-horizontal col-xs-offset-2">
                <p><span>{{user}}:</span>{{content}}</p>
                <textarea name="" id="" cols="30" rows="10"ng-model='speak'>

                </textarea>
                <div class="form-group">
                    <div class="col-xs-7">
                        <input type='button' class="btn btn-success btn-sm pull-right"value='{{save}}'ng-click='respeak()'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover"ng-show='flag'>
        <thead>
        <tr>
            <th>姓名</th>
            <th>评论</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='row in rows'>
            <td>{{row.username}}</td>
            <td>{{row.discuss}}</td>
            <td>{{row.date}}</td>
            <td class="teacherBtns">
                <a href="javascript:;" data-id='{{row.id}}'data-user='{{row.username}}'class="btn btn-warning btn-xs"ng-click='rediscuss($event.target)'>回复</a>
                <a href="javascript:;" data-id='{{row.id}}'class="btn btn-warning btn-xs"ng-click='delete($event.target)'>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
