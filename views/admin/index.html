<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宝宝秀摄影 - 后台管理系统</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/admin/index.css">
    <script src='../../lib/angular/angular.min.js'></script>
    <script src='../../lib/angular/angular-route.min.js'></script>
    <script src='../../js/admin/app.js'></script>
    <script src='../../js/admin/controllers.js'></script>
    <script src="../../lib/jquery/jquery-1.12.2.js"></script>
    <script src="../../lib/upload/jquery.ui.widget.js"></script>
    <script src="../../lib/upload/jquery.iframe-transport.js"></script>
    <script src="../../lib/upload/jquery.fileupload.js"></script>
</head>
<body ng-app='App'>
    
    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <h4>admin</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs"ng-controller='NavsCtrls'>
            <ul class="list-unstyled">
                <li ng-repeat='nav in navs'>
                    <a href="{{nav.link}}"ng-class="{active:key===$index}">
                        <i class="fa fa-home"></i>
                        {{nav.text}}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="javascript:;"id="logoutId">
                            退出
                        </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div ng-view></div>
    </div>


</body>
</html>
