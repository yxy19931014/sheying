<div class="body teacher"id="teacherInfo"ng-hide='flag'>
    <div class="teacher-add">
        <input type="file"id='upload'name='upload'data-url="../../api/uploadPhotos.php">
        <input type="button"value='确认添加'ng-click='addPhotos()'>
        <div class="showphotos">
        </div>
    </div>
</div>
<div class="panel panel-default"ng-show='flag'>
    <div class="panel-body">
        <form action="" class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control input-sm"ng-model='code'>
                <span class="input-group-btn">
                    <button class="btn btn-success btn-sm"ng-click='search()'>搜索</button>
                </span>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>订单类型</th>
            <th>订单价格</th>
            <th>订单日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='row in rows'>
            <td>{{row.bookcode}}</td>
            <td>{{row.bookclass}}</td>
            <td>{{row.bookprice}}</td>
            <td>{{row.bookDate}}</td>
            <td class="teacherBtns">
                <a href="javascript:;"class="btn btn-info btn-xs preview"data-code='{{row.bookcode}}'data-date='{{row.bookDate}}'ng-click='upload($event.target)'>上传图片</a>
                <a href="" class="btn btn-info btn-xs"ng-click='setting($event.target)'data-code='{{row.bookcode}}'ng-bind='row.settings?row.settings:"设置为可取"'></a>
                <a href="javascript:;" data-id='{{row.bookcode}}'class="btn btn-warning btn-xs"ng-click='delete($event.target)'>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
