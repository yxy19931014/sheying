<div class="panel panel-default">
    <button class='addPrice'ng-click='add()'>添加</button>
    <div class="body teacher"id="teacherInfo"ng-hide='flag'>
        <div class="teacher-add">
            <form id="teacherForm"class="form-horizontal col-xs-offset-2">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">活动名称</label>
                    <div class="col-xs-4">
                        <input type="text"data-required name="username"class="form-control input-sm" placeholder="活动名称"ng-model='taoclass'>
                    </div>
                    <div class="col-xs-2"id='tcNameInfo'></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">价格</label>
                    <div class="col-xs-4">
                        <input name="code" data-required type="text" class="form-control input-sm"ng-model='price'>
                    </div>
                    <div class="col-xs-2"id='tcJoinDate'></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">服装</label>
                    <div class="col-xs-2">
                        <input name="orderClass" data-required type="text" class="form-control input-sm"ng-model='cloth'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">精美成品</label>
                    <div class="col-xs-2">
                        <input name="orderPrice" type="text" class="form-control input-sm" ng-model="perfact">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-7">
                        <input type='button' class="btn btn-success btn-sm pull-right"value='{{save}}'ng-click='submit()'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover"ng-show='flag'>
        <thead>
        <tr>
            <th>活动类型</th>
            <th>价格</th>
            <th>服装</th>
            <th>精美成品</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='row in rows'>
            <td>{{row.taoclass}}</td>
            <td>{{row.price}}</td>
            <td>{{row.cloth}}</td>
            <td>{{row.perfact}}</td>
            <td class="teacherBtns">
                <a href="javascript:;"class="btn btn-info btn-xs preview"data-user='{{row.taoclass}}'ng-click='edit($event.target)'>修改活动</a>
                <a href="javascript:;" data-id='{{row.taoclass}}'class="btn btn-warning btn-xs"ng-click='delete($event.target)'>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
