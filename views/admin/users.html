<div class="panel panel-default">
    <div class="panel-body">
        <form action="" class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control input-sm"ng-model='user'>
                <span class="input-group-btn">
                    <button class="btn btn-success btn-sm"ng-click='search()'>搜索</button>
                </span>
            </div>
        </form>
    </div>
    <div class="body teacher"id="teacherInfo"ng-hide='flag'>
        <div class="teacher-add">
            <form id="teacherForm"class="form-horizontal col-xs-offset-2">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">姓名</label>
                    <div class="col-xs-4">
                        <input type="text"data-required name="username"class="form-control input-sm" placeholder="用户名称"ng-model='username'>
                    </div>
                    <div class="col-xs-2"id='tcNameInfo'></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">订单号</label>
                    <div class="col-xs-4">
                        <input name="code" data-required type="text" class="form-control input-sm"ng-model='orderCode'>
                    </div>
                    <div class="col-xs-2"id='tcJoinDate'></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">订单类型</label>
                    <div class="col-xs-2">
                        <input name="orderClass" data-required type="text" class="form-control input-sm"ng-model='orderClass'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">订单日期</label>
                    <div class="col-xs-2">
                        <input name="orderPrice" type="date" class="form-control input-sm" ng-model="orderDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">订单价格</label>
                    <div class="col-xs-2">
                        <input name="orderPrice" data-required type="text" class="form-control input-sm"ng-model='orderPrice'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-7">
                        <input type='button' class="btn btn-success btn-sm pull-right"value='添加'ng-click='submit()'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover"ng-show='flag'>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='row in rows'>
            <td>{{row.name}}</td>
            <td>{{row.sex}}</td>
            <td class="teacherBtns">
                <a href="javascript:;"class="btn btn-info btn-xs preview"data-user='{{row.name}}'ng-click='add($event.target)'>增加订单</a>
                <a href="javascript:;" data-id='{{row.name}}'class="btn btn-warning btn-xs"ng-click='delete($event.target)'>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
